<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Gerenciamento de usuários</title>
</head>
<body>
    

    <div class="header">
        <a href="">Home</a>
        <a href="">Listar funcionários</a>
        <a href="">Adicionar funcionários</a>
    </div>
    <div class="container">
        <form>
            <h1>Formulário de envio</h1>
            <div class="form-group">
                <label for="nameInput">Nome do funcionário</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Insira o nome do funcionário aqui">
            </div>
            <div class="form-group">
                <label for="nameInput">Email do funcionário</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Insira o Email do funcionário aqui">
            </div>
            <div class="form-group">
                <label for="nameInput">Idade do funcionário</label>
                <input type="number" class="form-control" id="nameInput" placeholder="Insira a idade do funcionário aqui">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="submit" class="btn btn-danger">Resetar</button>
        </form>
    </div>
    
    <script src='javascript/getInformation.js'></script>
    <script src='javascript/main.js'></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
